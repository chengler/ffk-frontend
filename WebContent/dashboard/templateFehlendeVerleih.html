<!--template für fehlende Filmrückmeldungen Verleihansicht
mehr Code zu Pflegen, aber weniger zu laden. Außerdem praktisch
template nach ng-if-->

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th class="col-sm-2">Fehlende Rückmeldungen</th>
        <th class="col-sm-1">Spielort</th>
        <th class="col-sm-1">Datum</th>
        <th class="col-sm-1">Ringbuchungs ID</th>
        <th class="col-sm-1">Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="rbid in rbids">
        <td class="col-sm-2" data-ng-bind="::rbid.titel"></td>
        <td class="col-sm-1"  >
            <button class="btn btn-info"  data-ng-bind="::rbid.ort" data-ng-click="showSpielort(rbid.sid)"></button>

        </td>
        <td class="col-sm-1" data-ng-bind="::rbid.datum" ></td>
        <td class="col-sm-1" data-ng-bind="::rbid.id"></td>
        <td class="col-sm-1">
            <button class="btn btn-success" data-ng-click="besucherEintragen(rbid.id)">
                Besucher eintragen</button>
        </td>

    </tr>
    </tbody>
</table>
<div><strong>fehlende Besucherzahlen geben Sie bitte in der Tabelle ein. Klicken Sie den blauen Button 'Programm' und wählen den Film aus.</strong></div>
