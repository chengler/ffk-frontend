<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th class="col-sm-2">Fehlende Rückmeldungen</th>
        <th class="col-sm-1">Spielort</th>
        <th class="col-sm-1">Verleih</th>
        <th class="col-sm-1">Datum</th>
        <th class="col-sm-1">Ringbuchungs ID</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="fbid in fbids">
        <!-- 							performance: http://ng-perf.com/ mit html per ng-bind-html="::fadsf"" als -->
        <!-- 							conditional template -->
        <!-- 							http://stackoverflow.com/questions/15974086/conditional-ng-include-in-angularjs -->
        <!-- 							eine push Lösung für ::bindings? -->
        <!-- 							http://stackoverflow.com/questions/14702981/angularjs-model-changes-after-websocket-data-push-from-server -->
        <td class="col-sm-2" data-ng-bind="::fbid.titel"></td>
        <td class="col-sm-1" data-ng-bind="::fbid.ort" ></td>
        td class="col-sm-1" data-ng-bind="::fbid.verleih" ></td>
        <td class="col-sm-1" data-ng-bind="::fbid.datum" ></td>
        <td class="col-sm-1" data-ng-bind="::fbid.id"></td>
    </tr>
    </tbody>
</table>
<div><strong>fehlende Besucherzahlen geben Sie bitte in der Tabelle ein. Klicken Sie den blauen Button 'Programm' und wählen den Film aus.</strong></div>
